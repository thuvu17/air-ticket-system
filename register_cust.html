<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticket Reservation System | Register</title>
</head>
<body>
    <h1>Customer Registration</h1>
    <form action="/register_auth_cust" method="POST">
        <h2>Account</h2>
        <div>
            <p>
                <label for="email">Email address</label>
                <input type="email" name = "email" placeholder="email address" required/>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name = "password" placeholder="password" required/>
            </p>        
        </div>
        <h2>Personal information</h2>
        <div>
            <p>
                <label for="first_name">First name</label>
                <input type="text" name = "first_name" placeholder="first name" required/>
                <label for="last_name">Last name</label>
                <input type="text" name = "last_name" placeholder="last name" required/>
            </p>
            <p>
                <label for="passport_num">Passport number</label>
                <input type="text" name = "passport_num" placeholder="passport number" required/>
                <label for="passport_exp">Expiration date</label>
                <input type="date" name = "passport_exp" placeholder="" required/>
                <label for="passport_country">Country</label>
                <input type="text" name = "passport_country" placeholder="country" required/>
            </p>
            <p>
                <label for="date_of_birth">Date of birth</label>
                <input type="date" name = "date_of_birth" placeholder="" required/>
            </p> 
            <p>
                <label for="phone_num">Phone number</label>
                <input type="tel" name = "phone_num" placeholder="separated by comma" required multiple/>
            </p>     
        </div>
        <h2>Address</h2>
        <div>
            <p>
                <label for="building_num">Building number</label>
                <input type="text" name = "building_num" placeholder="building number" required/>
                <label for="street">Street</label>
                <input type="text" name = "street" placeholder="street" required/>
            </p>
            <p>
                <label for="apt_num">Apartment number</label>
                <input type="text" name = "apt_num" placeholder="apartment"/>
            </p>
            <p>
                <label for="city">City</label>
                <input type="text" name = "city" placeholder="city" required/>
                <label for="state">State</label>
                <input type="text" name = "state" placeholder="state" required/>
                <label for="zip_code">Zip code</label>
                <input type="number" name = "zip_code" placeholder="zip code" required/>
            </p>   
        </div>
        <input type="submit" value = Register />
        
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
    <br>
    <br>
    <a href="/">Go back</a>
</body>
</html>
