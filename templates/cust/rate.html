<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Air Ticket Reservation System | Rate and Comments</title>
    </head>
<body>
    <h1>Rate and Comment</h1>
    <h2>We would love to hear your opinion!</h2>
    <form action="/cust/rate" method="POST">
        <input type="hidden" name="ticket_id" value="{{ticket_id}}">
        <p>
            <label for="rating">Rating</label>
            <input type="number" name = "rating" placeholder="out of 5 (e.g. 5.0)"/>
        </p>
        <p>
            <label for="comment">Comment</label>
            <input type="text" name = "comment"/>
        </p>
        <input type="submit" value = "Submit"/>
    </form>
    <br>
    <p><a href="/home_cust">Back to homepage</a></p>

</body>


</html>
