<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticket Reservation System | Staff: Create New Flights</title>
</head>
<body>
    <h1>{{airline_name}}</h1>
    <h2>Create New Flights</h2>
    <form action="/createFlight" method="POST">
            <p>
                <label for="source_city">Source city</label>
                <input type="text" name = "source_city" placeholder="" />
                <label for="source_airport">Source airport</label>
                <input type="text" name = "source_airport" placeholder="" />
            </p>
            <p>
                <label for="dest_city">Destination city</label>
                <input type="text" name = "dest_city" placeholder="" />
                <label for="dest_airport">Destination airport</label>
                <input type="text" name = "dest_airport" placeholder="" />
            </p>
            <p>
                <label for="dept_date">Departure date</label>
                <input type="text" name = "dept_date" placeholder="" />
                <label for="arrive_date">Return date</label>
                <input type="text" name = "arrive_date" placeholder=""/>
            </p>
             <p>
                <label for="airplane_id">Airplane ID</label>
                <input type="text" name = "airplane_id" placeholder="" />
                <label for="base_price">Base price</label>
                <input type="text" name = "base_price" placeholder=""/>
            </p>
            <p>
                <input type="submit" value = Create />
            </p>
        </form>
        <br>
        
        <h2>Existing Flights For Next 30 Days</h2>
        <style type="text/css">
            table, th, td{
                border: 1px solid black;
            }
    </style>
    <table>
    	<th>Flight Number</th>
        <th>Arrival date</th>
        <th>Arrival Airport</th>
        <th>Departure date</th>
        <th>Departure Airport</th>
        <tr>
        	<td>{{row['flight_num']}}</td>
            <td>{{row['arrive_datetime']}}</td>
            <td>{{row['arrive_airport']}}</td>
            <td>{{row['dept_datetime']}}</td>
            <td>{{row['dept_airport']}}</td>            
        </tr>
    </table>
    
    <br>
    
    <a href="/">Go back</a>
  
</body>
</html>
