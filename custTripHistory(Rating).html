<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Air Ticket Reservation System | Customer: Trip History</title>
    </head>
<body>
    <h1>Welcome {{first_name}}!</h1>
    <h2>Trip History</h2>
    <div>
        <style type="text/css">
            table, th, td{
                border: 1px solid black;
            }
        </style>
        <table>
            <th>Airline</th>
            <th>Flight number</th>
            <th>Arrival date</th>
            <th>Departure date</th>
            <th>Rating</th>
            <th>Comments</th>
            {% for row in my_fligths %}
                <tr>
                    <td>{{row['airline_name']}}</td>
                    <td>{{row['flight_num']}}</td>
                    <td>{{row['arrive_datetime']}}</td>
                    <td>{{row['dept_datetime']}}</td>
                    <td><label for="rating"></label>
                        <select id="rating">
                          <option value=""></option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select></td>
                    <td><a href="/">Give Comment</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
    
    
    
    <br>
	<a href="/">Go back</a>
    <br>
    <a href="/custLogout">Logout</a>

</body>


</html>
